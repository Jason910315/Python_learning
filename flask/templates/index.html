<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
</head>
<body>
 
<table>
    <tbody>
   <!--循环取数值1-9，range顾头不顾尾-->
    {% for x in range(1,10) %}
        <tr>
            {% for y in range(1,10) %}
                {% if y <= x %}
                    <th>{{ y }}x{{ x }}={{ x*y }}</th>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
 
    </tbody>
</table>

</body>
</html>
