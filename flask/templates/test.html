<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
</head>
<body>

<table>
    <tbody>
   {% for x in range(1,10) %}
        <tr>
            {% for y in range(1,num) %}
                {% if x >= y %}
                    <th>{{x}}*{{y}} = {{x*y}}</th>
                {% endif %}
            {% endfor %}
        </tr>
   {% endfor %}
 
    </tbody>
</table>

</body>
</html>
